<ion-header>
  <ion-toolbar>
    <ion-title>
      Auftritte
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="gigs">
  <tf-gig
    *ngFor="let gig of gigs"
    [gig]="gig"
    (detailsOpened)="onDetailsOpened($event)"
    [showDetails]="gig.id === activeGigId"
  >
  </tf-gig>
</ion-content>
