<ion-header>
  <ion-toolbar>
    <ion-title>
      Auftritte
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="gigs">
  <ion-card *ngFor="let gig of gigs">
    <ion-card-header>
      <ion-card-title>{{gig.locator}}</ion-card-title>
      <ion-card-subtitle
        ><ion-chip>
          <ion-icon name="locate"></ion-icon>
          <ion-label>{{gig.location}}</ion-label>
        </ion-chip>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{gig.start | date:'EEEE dd.MM.yy hh:mm'}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
