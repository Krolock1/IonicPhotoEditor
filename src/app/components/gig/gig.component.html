<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label (click)="toggleDetails()">
            <h2>{{ gig.locator }}</h2>
            <h3>Auftrittszeit {{ gig.start | date: "EEEE dd.MM.yy HH:mm" }}</h3>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-icon name="trash" (click)="delete()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content *ngIf="showDetails">
    <ion-item lines="none">
      Ort:
      <ion-chip>
        <ion-icon name="locate"></ion-icon>
        <ion-label (click)="openNavigationApp()">
          {{ gig.location.address }}
        </ion-label>
      </ion-chip>
    </ion-item>
    <ion-item lines="none">
      <ion-label
        >Treffen: {{ gig.meeting | date: "EEEE dd.MM.yy HH:mm" }}</ion-label
      >
    </ion-item>
  </ion-card-content>
</ion-card>
